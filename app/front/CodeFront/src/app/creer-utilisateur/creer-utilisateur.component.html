<div class="container">
    <form class="" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        
        <label for="first-name"><b>Prénom : </b></label>
        <input type="text" id="first-name" formControlName="firstName" />

        <label for="last-name"><b>Nom : </b></label>
        <input type="text" id="last-name" formControlName="lastName" />

        <label for="role"><b>Rôle : </b></label>
        <br>
        <select id="role" formControlName="role" (change)="onRoleChange()">
            <option value="" disabled selected>--Choisir un rôle--</option>
            <option value="admin">Administrateur</option>
            <option value="professeur">Professeur</option>
            <option value="eleve">Elève</option>
        </select>

        <div formGroupName="info">
            <div *ngIf="userForm.get('role')!.value === 'eleve'">
                <label for="idGroupe"><b>Groupe : </b></label>
                <br>
                <select id="idGroupe" formControlName="idGroupe">
                    <option value="" disabled selected>--Choisir un groupe--</option>
                    <option value="1">A1</option>
                    <option value="2">A2</option>
                    <option value="3">B1</option>
                    <option value="4">B2</option>
                    <option value="5">C1</option>
                    <option value="6">C2</option>
                </select>
            </div>
            <div *ngIf="userForm.get('role')!.value === 'professeur'">
                <label for="idSalle"><b>Salle : </b></label>
                <br>
                <select id="idSalle" formControlName="idSalle">
                    <option value="" disabled selected>--Choisir une salle--</option>
                    <option value="1">Salle 1</option>
                    <option value="2">Salle 2</option>
                    <option value="3">Salle 3</option>
                    <option value="4">Salle 4</option>
                    <option value="5">Salle 5</option>
                    <option value="6">Salle 6</option>
                </select>
                <br>
                <label for="isManager"><b>Manager : </b></label>
                <input type="checkbox" id="isManager" formControlName="isManager" />

            </div>
        </div>

        <p> Completer le formulaire pour activer le boutton</p>
        <button type="submit" [disabled]="!userForm.valid">Créer</button>


        <p> {{ userForm.value | json }} </p>
    </form>
</div>
