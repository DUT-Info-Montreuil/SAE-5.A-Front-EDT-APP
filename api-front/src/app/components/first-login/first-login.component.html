<p>first-login works!</p>
<div class="login-container">
    <form class="login-form" [formGroup]="loginForm">
      <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Premi√®re Connexion ? </h1>
      <p>Changez votre mot de passe !</p>
      <div class="input-group">
        <input type="password" id="Username" name="Username" placeholder="Mot de Passe" formControlName="Password1" required>
      </div>
      <div class="input-group">
        <input type="password" id="Password" name="Password" placeholder="Repeter Mot Passe" formControlName="Password2"  required>
      </div>

      <div *ngIf="showErrorMessage" id="alert-border-2" class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <div class="ms-3 text-sm font-medium">
          Le mot de passe ne correspond pas
        </div>
      </div>



      <button (click)="changePassword()" type="submit">Valider</button>
      <div class="bottom-text">
      </div>
    </form>
  </div>
