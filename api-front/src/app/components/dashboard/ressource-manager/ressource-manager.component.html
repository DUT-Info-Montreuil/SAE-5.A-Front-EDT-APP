
<div id="ressourceComponant">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
            <div>
                <button (click)="toggleCreateRessource()" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center " type="button">+</button>
              </div>
              
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="text" id="ressource-search" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500   " placeholder="Search for items">
            </div>
        </div>
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                <tr>
                    
                    <th scope="col" class="px-6 py-3">
                        Nom de la ressource
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Numero de la ressource
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Nombre d'heure de de la ressource dans le semestre
                    </th>
                    <th>

                    </th>
                   
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b   hover:bg-gray-50 " *ngFor="let r of searchRessources" (click)="chargerRessource(r.idressource)"   >
                   
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                        {{r.nom}}
                    </th>
                    <td class="px-6 py-4">
                        {{r.numero}}
                    </td>
                    <td class="px-6 py-4">
                        {{r.nbrHeure}}
                    </td>
                    <td>
                      <img (click)="toggleSuprRessource(r.idressource)" class="cross" src="../../../../assets/betterCross.svg">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- modal create ressource -->
<div *ngIf="showModalCreateRessource" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
      <!--content-->
      <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
        <!--header-->
        <div class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
          <h3 class="text-3xl font-semibold">
            Cree une ressource
          </h3>
          <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleCreateRessource()">
            <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
              ×
            </span>
          </button>
        </div>
        <!--body-->
        <div class="relative p-6 flex-auto">
          <div>
              <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 ">Nom de la ressource </label>
              <input type="text" id="inputNomRessource" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 ">
          </div>
          <div>
            <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 ">Numero de la ressource </label>
            <input type="text" id="inputNumeroRessource" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 ">
        </div>
          <div>
              <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre d'heure de la ressource</label>
              <input type="text" id="inputNbrHeureRessource" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 ">
          </div>
          <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 ">selectioner un semestre </label>
                <select id="ressourceSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
                <option hidden>selectioner un semestre</option>
                <option *ngFor="let s of semestres" value="{{s.idSemestre}}">{{s.nom}}</option>

                </select>


                <div>
                  <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 ">Nombre d'heure de la ressource</label>
                  <input type="color" id="inputColorRessource" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 ">
              </div>

              
        </div>
        

        <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
          <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleCreateRessource()">
            Annuler
          </button>
          <button (click)="addRessource()" class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleCreateRessource()">
            Sauvegarder
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModalCreateRessource" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
  <!-- modal create ressource -->
