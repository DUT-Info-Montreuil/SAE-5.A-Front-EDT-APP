<form [formGroup]="mainForm" (ngSubmit)="onSubmit()" class="dark relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <caption class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
        <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
          <select formControlName="role" (change)="onRoleChange()" class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
            <option value="" disabled selected>--Choisir un rôle--</option>
            <option value="admin">Administrateur</option>
            <option value="professeur">Professeur</option>
            <option value="eleve">Elève</option>
          </select> 
        </div>
      </caption>
      <ng-container *ngIf="mainForm.get('role')!.value === 'admin'">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="px-6 py-3">
                  Prénom
                </th>
                <th scope="col" class="px-6 py-3">
                  Nom
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
              </tr>
          </thead>
          <tbody formArrayName="users">
            <ng-container *ngIf="userFormArray">
              <tr *ngFor="let userGroup of userFormArray.controls; let i = index" [formGroupName]="i" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                  <td scope="row" class="px-6 py-4">
                    <input type="text" formControlName="FirstName" class="px-3 border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Prénom"/>
                  </td>
                  <th class="px-6 py-4">
                    <input type="text" formControlName="LastName" class="px-3 border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nom"/>
                  </th>
                  <td class="px-6 py-4">
                      <ng-container *ngIf="i !== 0">
                        <button type="button" (click)="removeUser(i)" class="flex items-center justify-center w-6 h-6 rounded-full bg-transparent border border-transparent focus:outline-none hover:bg-gray-100 dark:hover:bg-gray-700">
                          <svg class="w-3 h-3 text-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                        </button>
                      </ng-container>
                  </td>
              </tr>
            </ng-container>
          </tbody>
      </ng-container>
      <ng-container *ngIf="mainForm.get('role')!.value === 'professeur'">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                    Manager
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Prénom
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Nom
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Bureau
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Action
                  </th>
              </tr>
          </thead>
          <tbody formArrayName="users">
            <ng-container *ngIf="userFormArray">
              <tr *ngFor="let userGroup of userFormArray.controls; let i = index" [formGroupName]="i" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                  <th class="px-6 py-4" formArrayName="info">
                    <div class="flex items-center" >
                      <input id="idSalle-{{ i }}" type="checkbox" formControlName="isManager" class="hidden peer"/>
                      <label for="idSalle-{{ i }}" class="inline-flex items-center justify-between w-full p-1 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block ">
                          <div class="w-full text-lg font-semibold">Est un manager</div>
                        </div>
                      </label>
                    </div>
                  </th>
                  <td scope="row" class="px-6 py-4">
                    <input type="text" formControlName="FirstName" class="px-3 border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Prénom"/>
                  </td>
                  <th class="px-6 py-4">
                    <input type="text" formControlName="LastName" class="px-3 border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nom"/>
                  </th>
                  <td class="px-6 py-4" formArrayName="info">
                    <select id="idSalle" formControlName="idsalle" class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                      <option value="" disabled selected>--Choisir une salle--</option>
                      <option *ngFor="let salle of salles" [value]="salle.idSalle">{{ salle.Numero }}</option>
                    </select>
                  <td class="px-6 py-4">
                      <ng-container *ngIf="i !== 0">
                        <button type="button" (click)="removeUser(i)" class="flex items-center justify-center w-6 h-6 rounded-full bg-transparent border border-transparent focus:outline-none hover:bg-gray-100 dark:hover:bg-gray-700">
                          <svg class="w-3 h-3 text-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                        </button>
                      </ng-container>
                  </td>
              </tr>
            </ng-container>
          </tbody>
      </ng-container>
      <ng-container *ngIf="mainForm.get('role')!.value === 'eleve'">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">
                    Prénom
                  </th>
                  <th scope="col" class="px-6 py-3">
                    Nom
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Groupe
                  </th>
                  <th scope="col" class="px-6 py-3">
                      Action
                  </th>
              </tr>
          </thead>
          <tbody formArrayName="users">
            <ng-container *ngIf="userFormArray">
              <tr *ngFor="let userGroup of userFormArray.controls; let i = index" [formGroupName]="i" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                  <td scope="row" class="px-6 py-4">
                    <input type="text" formControlName="FirstName" class="px-3 border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Prénom"/>
                  </td>
                  <th class="px-6 py-4">
                    <input type="text" formControlName="LastName" class="px-3 border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nom"/>
                  </th>
                  <td class="px-6 py-4" formArrayName="info">
                    
                    <select id="idGroupe" formControlName="idgroupe" class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                      <option value="" disabled selected>--Choisir un groupe--</option>
                      <option *ngFor="let groupe of groupes" [value]="groupe.IdGroupe">{{ groupe.Nom }}</option>
                    </select>
                    <td class="px-6 py-4">
                      <ng-container *ngIf="i !== 0">
                        <button type="button" (click)="removeUser(i)" class="flex items-center justify-center w-6 h-6 rounded-full bg-transparent border border-transparent focus:outline-none hover:bg-gray-100 dark:hover:bg-gray-700">
                          <svg class="w-3 h-3 text-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                        </button>
                      </ng-container>
                    </td>
                    
                    
              </tr>
            </ng-container>
          </tbody>

      </ng-container>
    
    </table>
  </div>     
          
        
        
        

      
  <div class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4">
    <ng-container *ngIf="mainForm.get('role')!.value === ''">
      <button type="button" disabled (click)="addUser()" class="cursor-not-allowed text-white bg-gray-500 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-500 dark:hover:bg-gray-400 dark:focus:ring-gray-400 dark:border-gray-400 text-green-400 hover:text-white border border-green-400 hover:bg-green-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-300 dark:text-green-300">Ajouter un utilisateur</button>
    </ng-container>
    <ng-container *ngIf="mainForm.get('role')!.value !== ''">
      <button type="button" (click)="addUser()" class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 text-green-700 hover:text-white border border-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600">Ajouter un utilisateur</button>
    </ng-container>
    

    <ng-container *ngIf="!mainForm.valid">
      <button disabled type="submit" class="cursor-not-allowed text-white bg-gray-500 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-500 dark:focus:ring-gray-700 dark:border-gray-400">Créer</button>
    </ng-container>
    <ng-container *ngIf="mainForm.valid">
      <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Créer</button>
    </ng-container>
  </div>
  <p> {{ mainForm.value | json }} </p>
</form>
