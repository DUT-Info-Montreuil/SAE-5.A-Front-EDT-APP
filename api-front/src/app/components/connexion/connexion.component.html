<div class="login-container">
  <form class="login-form" [formGroup]="loginForm">
    <h1>Accueille </h1>
    <p>Connectez vous</p>
    <div class="input-group">
      <input type="text" id="Username" name="Username" placeholder="Username" formControlName="Username" required>
    </div>
    <div class="input-group">
      <input type="password" id="Password" name="Password" placeholder="Password" formControlName="Password"  required>
    </div>
    <button (click)="connexion()" type="submit">Login</button>
    <div class="bottom-text">
    </div>
  </form>
</div>
